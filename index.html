<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b5e33f91a7.js" crossorigin="anonymous"></script>
    <title>Pomodoro Clock</title>
</head>
<body>
    <header>
        <div class="title">
            <h1 >Pomodoro Clock</h1>
            <div class="menu">
                <div class="hamburguer max-hamburguer">
                </div>        
            </div>
        </div>
            <nav class="nav-bar">
                <button class="nav-btn">Floresta <audio src="./audios/forest.mp3" class="forest"></audio></button>
                <button class="nav-btn">Oceano <audio src="./audios/sea.mp3" class="sea"></audio></button>
                <button class="nav-btn">Silêncio <audio src="./audios/silence.mp3" class="silence"></audio></button>
                <button class="nav-btn">Chuva <audio src="./audios/rain.mp3" class="rain"></audio></button>
                <button class="nav-btn">Jazz <audio src="./audios/jazz.mp3" class="jazz"></audio></button>
                <button class="nav-btn">Meditação <audio src="./audios/peace.mp3" class="peace"></audio></button>
            </nav>
    </header>
    <main>
        <div class="container">
            <div class="clock">
                <input type="text" class="input-clock" value="00">
                <div class="clock-work">
                    <button class="play">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="pause">
                        <i class="fas fa-pause"></i>
                    </button>
                </div>
            </div>
            <div class="time">
                <div class="work-time">
                    <div class="arrow-up">
                        <button class="work-time-arrow-up">
                            <i class="fas fa-angle-double-up"></i>
                        </button>
                    </div>
                    <input type="text" class="work-time-number" value="2">
                    <div class="arrow-down">
                        <button class="work-time-arrow-down">
                            <i class="fas fa-angle-double-down"></i>
                        </button>
                    </div>
                </div>
                <div class="relax-time">
                    <audio src="./audios/beep.mp3" class="beep"></audio>
                    <div class="arrow-up">
                        <button class="relax-time-arrow-up">
                            <i class="fas fa-angle-double-up"></i>
                        </button>
                    </div>
                    <input type="text" class="relax-time-number" value="5">
                    <div class="arrow-down">
                        <button class="relax-time-arrow-down">
                            <i class="fas fa-angle-double-down"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
